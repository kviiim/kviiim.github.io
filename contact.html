<html>
    <head>
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script src="components/header.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="container">
            <header-template></header-template>
            <div class="row" style="padding-top: 10px;">
                <div class="col-4">
                    <p style="width: 80%;">
                        Hi! Feel free to drop me a message or any questions about my projects and 
                        I'll get back to you as soon as I can! <br>
                        Cheers, <br>
                        Kat
                    </p>
                </div>
                <div class="col-8">
                    <form action="https://formspree.io/f/mleozrne" method="POST">
                        <div class="form-group">
                            <label for="name" style="padding-bottom: 2px;">Name:</label>
                            <input class="form-control" id="name" type="text" name="name">
                            <label for="email" style="padding-bottom: 2px;">Email:</label>
                            <input class="form-control" id="email" type="email" name="_replyto">
                            <label for="message" style="padding-bottom: 2px;">Message:</label>
                            <textarea class="form-control" id="message" name="message"  rows="4"></textarea>
                            <input type="submit" class="btn btn-primary" value="Send" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
